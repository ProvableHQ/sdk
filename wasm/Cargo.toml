[package]
name = "aleo-wasm"
version = "0.7.1"
authors = [ "The Provable Team" ]
description = "WebAssembly based toolkit for developing zero-knowledge applications with Aleo"
homepage = "https://provable.com"
repository = "https://github.com/ProvableHQ/sdk"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = [ "cdylib", "rlib" ]
doctest = false

[dependencies.snarkvm-circuit-network]
version = "1.1.0"

[dependencies.snarkvm-console]
version = "1.1.0"
features = [ "wasm" ]

[dependencies.snarkvm-ledger-block]
version = "1.1.0"
features = [ "wasm" ]

[dependencies.snarkvm-ledger-query]
version = "1.1.0"
features = [ "async", "wasm" ]

[dependencies.snarkvm-ledger-store]
version = "1.1.0"

[dependencies.snarkvm-parameters]
version = "1.1.0"
features = [ "wasm" ]

[dependencies.snarkvm-synthesizer]
version = "1.1.0"
features = [ "async", "wasm" ]

[dependencies.snarkvm-wasm]
version = "1.1.0"
features = [ "console", "fields", "utilities" ]

[dependencies.anyhow]
version = "1.0"

[dependencies.async-trait]
version = "0.1.68"

[dependencies.console_error_panic_hook]
version = "0.1.7"

[dependencies.getrandom]
version = "0.2"
features = [ "js" ]

[dependencies.indexmap]
version = "2.0.0"

[dependencies.hex]
version = "0.4.3"

[dependencies.js-sys]
version = "0.3"

[dependencies.once_cell]
version = "1.18.0"

[dependencies.rand]
version = "0.8"

[dependencies.rayon]
version = "1.8"

[dependencies.reqwest]
version = "0.11.18"

[dependencies.serde]
version = "1.0.183"

[dependencies.serde_json]
version = "1.0"

[dependencies.sha2]
version = "0.10"
default-features = false

[build-dependencies.walkdir]
version = "2"

[dependencies.wasm-bindgen]
version = "0.2"
features = [ "serde-serialize" ]

[dependencies.wasm-bindgen-futures]
version = "0.4.37"

[dependencies.spmc]
version = "0.3.0"

[dependencies.futures]
version = "0.3.28"

[dependencies.web-sys]
version = "0.3.64"
features = [
    "Url",
    "Navigator",
    "Window",
]

[dev-dependencies.wasm-bindgen-test]
version = "0.3.37"

[dev-dependencies.gloo-timers]
version = "0.3.0"
features = [
    "futures",
]

[features]
default = [ "serial", "browser" ]
serial = [ "snarkvm-console/serial", "snarkvm-synthesizer/serial", "snarkvm-ledger-query/serial", "snarkvm-ledger-block/serial", "snarkvm-ledger-store/serial" ]
browser = [ ]
testnet = [ ]
mainnet = [ ]

## Profiles
[profile.release]
opt-level = 3
lto = true

[profile.dev]
opt-level = 3
lto = "thin"
incremental = true
