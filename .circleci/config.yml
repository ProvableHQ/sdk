version: 2.1


orbs:
  node: circleci/node@7.0.0


executors:
  rust-node:
    docker:
      - image: cimg/rust:1.80-node


commands:
  cargo_fetch:
    description: "Fetches cargo packages with caching"
    parameters:
      working_directory:
        type: string
        default: .
        description: >-
          Path to the directory containing your crate.
    steps:
      - restore_cache:
          keys:
            - cargo-{{ checksum "<<parameters.working_directory>>/Cargo.lock" }}
      - run:
          working_directory: <<parameters.working_directory>>
          command: cargo fetch
      - save_cache:
          key: cargo-{{ checksum "<<parameters.working_directory>>/Cargo.lock" }}
          paths:
            - ~/.cargo


  setup:
    description: "Sets up job"
    steps:
      - checkout
      - cargo_fetch:
          working_directory: wasm
      - node/install-packages:
          check-cache: always
          pkg-manager: yarn-berry
          with-cache: false


  setup-sdk:
    description: "Sets up job with SDK"
    steps:
      - setup
      - attach_workspace:
          at: .


jobs:
  sdk:
    executor: rust-node
    steps:
      - setup
      - run: |
          yarn build:all
      - persist_to_workspace:
          root: .
          paths:
            - sdk/dist/*
            - wasm/dist/*


  sdk-test:
    executor: rust-node
    steps:
      - setup-sdk
      - run: |
          yarn test


  e2e-testnet:
    executor: rust-node
    steps:
      - setup-sdk
      - run:
          working_directory: sdk/e2e/testnet
          command: |
            yarn start

  e2e-mainnet:
    executor: rust-node
    steps:
      - setup-sdk
      - run:
          working_directory: sdk/e2e/mainnet
          command: |
            yarn start


  template-node:
    executor: rust-node
    steps:
      - setup-sdk
      - run:
          working_directory: create-leo-app/template-node
          command: |
            yarn dev

  template-node-ts:
    executor: rust-node
    steps:
      - setup-sdk
      - run:
          working_directory: create-leo-app/template-node-ts
          command: |
            yarn dev

  template-extension:
    executor: rust-node
    steps:
      - setup-sdk
      - run:
          working_directory: create-leo-app/template-extension
          command: |
            yarn build

  template-react-leo:
    executor: rust-node
    steps:
      - setup-sdk
      - run:
          working_directory: create-leo-app/template-react-leo
          command: |
            yarn build


  check-clippy:
    executor: rust-node
    steps:
      - checkout
      - cargo_fetch:
          working_directory: wasm
      - run:
          working_directory: wasm
          command: |
            cargo clippy --features testnet
            cargo clippy --features mainnet

  check-fmt:
    executor: rust-node
    steps:
      - checkout
      - cargo_fetch:
          working_directory: wasm
      - run:
          working_directory: wasm
          command: |
            cargo fmt --all -- --check


workflows:
  version: 2

  main-workflow:
    jobs:
      - check-fmt
      - check-clippy
      - sdk
      - sdk-test:
          requires:
            - sdk
      - e2e-testnet:
          requires:
            - sdk
      - e2e-mainnet:
          requires:
            - sdk
      - template-node:
          requires:
            - sdk
      - template-node-ts:
          requires:
            - sdk
      - template-extension:
          requires:
            - sdk
      - template-react-leo:
          requires:
            - sdk
